name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install ruff
      - name: Ruff lint
        run: |
              ruff check --output-format=github .
      - name: Ruff format
        run: |
             ruff format --check .

  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Python versions
          - name: Linux py39
            os: ubuntu-latest
            pyversion: '3.9'
          - name: Linux py310
            os: ubuntu-latest
            pyversion: '3.10'
          - name: Linux py311
            os: ubuntu-latest
            pyversion: '3.11'
          - name: Linux py312
            os: ubuntu-latest
            pyversion: '3.12'
          - name: Linux py313
            os: ubuntu-latest
            pyversion: '3.13'
          # Other systems / interpreters
          - name: Linux pypy3
            os: ubuntu-latest
            pyversion: 'pypy3.9'
          - name: Windows py311
            os: windows-latest
            pyversion: '3.11'
          - name: MacOS py311
            os: macos-latest
            pyversion: '3.11'

    steps:

      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.pyversion }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.pyversion }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        shell: bash
        run: |
            python -m pip install --upgrade pip
            pip install -e.[dev]
            rm -rf ./jupyter_rfb ./build ./egg-info
      - name: Test with pytest
        shell: bash
        run: |
            python -c "import sys; print(sys.version, '\n', sys.prefix)";
            pytest -v .
